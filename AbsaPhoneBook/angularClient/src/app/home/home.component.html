<p *ngIf="!phonebooks"><em>Loading...</em></p>
<p></p>
<div class="input-group mb-3" id="formContainer">
  <div class="input-group-append">
    <input [value]="newphonebookname" (input)="newphonebookname = $event.target.value"> <button class="button"
       mat-raised-button color="accent" (click)=addPhonebook()>Create Phonebook</button>
  </div>
</div>
<div class="input-group mb-3">
  <input [value]="phonebookname" (input)="phonebookname = $event.target.value" class="search-control"
    aria-label="Find phonebook" aria-describedby="button-addon2">
  <div class="input-group-append">
    <button mat-raised-button color="primary" (click)="search()" type="button">
      <mat-icon color="white">search</mat-icon><b>Search</b>
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"><a routerLink="/openPhonebook/{{element.id}}/{{element.name}}">
        {{element.name}}</a> </td>
  </ng-container>
  <ng-container matColumnDef="Number">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="deletePhonebook(element)" mat-raised-button color="warn">
        <mat-icon color="white">delete_sweep</mat-icon><b>Delete</b>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
